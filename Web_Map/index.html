<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akashinga-GeoHub</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

  <!-- OpenLayers & Styles -->
  <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Map -->
  <div id="js-map" class="map">
    <div id="popup-container" class="popup-coordinates">
      Click a feature to view details • Ctrl-Click: Lat/Lon • Shift-Click: XY • Alt-Click: open in new tab
    </div>

    <!-- Topbar: Filters & Actions -->
    <div class="topbar">
      <div class="tb-left">
        <input id="search-input" class="tb-input" placeholder="Search name…" aria-label="Search by name (e.g., site name)">
        <select id="filter-district" class="tb-select" aria-label="Filter by district">
          <option value="">All districts</option>
        </select>
        <select id="filter-ward" class="tb-select" aria-label="Filter by ward">
          <option value="">All wards</option>
        </select>
        <button id="clear-filters" class="tb-btn" title="Clear filters">
          <i class="bx bx-filter-alt"></i>
        </button>
      </div>
      <div class="tb-right">
        <button id="save-state" class="tb-btn" title="Save view & layers"><i class="bx bx-save"></i></button>
        <button id="restore-state" class="tb-btn" title="Restore saved"><i class="bx bx-history"></i></button>
        <button id="export-geojson" class="tb-btn" title="Export filtered features"><i class="bx bx-download"></i></button>
        <button class="toggle-btn" id="sidebar-toggle" title="Toggle sidebar"><i class="bx bx-menu"></i></button>
      </div>
    </div>

    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="./resources/icons/logo.png" alt="Logo">
      <div class="text">GEOHUB</div>
    </div>

    <h2>Base Layers</h2>
    <ul>
      <li><label><input type="radio" name="baseLayerRadioButton" value="OpenTopoMap"> Open Top Map</label></li>
      <li><label><input type="radio" name="baseLayerRadioButton" value="OSMStand" checked> OSM Standard</label></li>
      <li><label><input type="radio" name="baseLayerRadioButton" value="CartoLight"> CARTO Positron (Light)</label></li>
      <!-- <li><label><input type="radio" name="baseLayerRadioButton" value="OpenTopoMap"> CARTO Dark Matter</label></li> -->
    </ul>


    <h2>Operational Areas</h2>
    <ul>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="zimbabwe"> Zimbabwe Boundary</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="districts"> Districts</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="wards"> Wards</label></li>      
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="reserve"> Conservancy</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="blocks"> Patrol Blocks</label></li>
    </ul>

    <h2>Assests and Infrastructure</h2>
    <ul>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="camps"> Camps</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="waterboundary"> Radio Repeater</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="boreholes"> Waterpoints</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="roads"> Roads</label></li>
    </ul>

    <h2>Community Projects</h2>
    <ul>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="projects"> Projects</label></li>
    </ul>

    <h2>Community Layers</h2>
    <ul>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="villages"> Villages</label></li>
      <li><label><input type="checkbox" name="rasterLayerCheckBox" value="Homesteads"> Homesteads</label></li>
    </ul>
  </aside>

  <!-- Feature Details Modal -->
  <div id="feature-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="fm-title">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <header class="modal-header">
        <h3 id="fm-title">Feature Details</h3>
        <div class="modal-actions">
          <button id="fm-open-tab" class="tb-btn" title="Open in new tab"><i class="bx bx-window-open"></i></button>
          <button id="fm-close" class="tb-btn" aria-label="Close"><i class="bx bx-x"></i></button>
        </div>
      </header>
      <div id="fm-body" class="modal-body"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="./libs/v6.14.1-dist/ol.js"></script>
  <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
  <script src="./libs/proj4js/proj4.js"></script>
  <script src="./main.js"></script>
</body>
</html>
