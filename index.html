<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Akashinga â€” GeoHub Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest: #0b3d2e;
      --evergreen: #174d3a;
      --moss: #2e6b4e;
      --accent: #F4530E;
      --off-white: #f5f5f0;
      --overlay: rgba(0, 0, 0, .45);
      --shadow: 0 12px 40px rgba(0, 0, 0, .25);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--off-white);
      background-color: var(--forest);
      line-height: 1.6;
    }

    .shell { width: min(1180px, 92vw); margin: 0 auto; }

    /* Header / Nav */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 64px;
      z-index: 50;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(11, 22, 19, 0.55);
      border-bottom: 1px solid rgba(255, 255, 255, .1);
    }
    .nav {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--off-white);
      font-weight: 700;
      font-size: 1.05rem;
      white-space: nowrap;
    }
    .brand img {
      height: 36px;
      width: auto;
      display: block;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      padding: 9px 18px;
      border-radius: 999px;
      font-weight: 500;
      letter-spacing: .2px;
      transition: transform .1s ease, box-shadow .2s ease, background-color .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-ghost {
      background: rgba(245, 245, 240, 0.02);
      color: var(--off-white);
      border: 1px solid rgba(255, 255, 255, .15);
    }
    .btn-ghost:hover { background-color: rgba(255, 255, 255, .04); }
    .btn-accent {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .2);
    }
    .btn-accent:hover { background-color: #ff6a28; }

    /* mobile nav toggle */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
    }
    .nav-toggle span {
      height: 2px;
      background: #fff;
      border-radius: 10px;
      transition: 0.2s ease;
    }

    /* Hero */
    main.hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      padding-top: 64px;
      overflow: hidden;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      background: var(--forest);
    }
    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      animation: fade 24s infinite ease-in-out;
      filter: saturate(0.9) contrast(1.05) brightness(.9);
      transform: scale(1.05);
    }
    .slide.s1 { background-image: url('./images/elephants.png'); animation-delay: 0s; }
    .slide.s2 { background-image: url('./images/pigs.png'); animation-delay: 6s; }
    .slide.s3 { background-image: url('./images/macimbi.jpg'); animation-delay: 12s; }
    .slide.s4 { background-image: url('./images/butterfly.jpg'); animation-delay: 18s; }

    @keyframes fade {
      0% { opacity: 0 }
      8% { opacity: 1 }
      25% { opacity: 1 }
      33% { opacity: 0 }
      100% { opacity: 0 }
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    .hero-inner {
      position: relative;
      padding: clamp(24px, 6vw, 48px);
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(255, 255, 255, .08), rgba(255, 255, 255, .03));
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: var(--shadow);
      max-width: 720px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(244, 83, 14, 0.15);
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-bottom: 16px;
    }
    .title {
      font-weight: 700;
      font-size: clamp(32px, 4.5vw, 54px);
      line-height: 1.05;
      letter-spacing: .4px;
    }
    .kicker {
      margin-top: 14px;
      font-weight: 300;
      opacity: .92;
      font-size: clamp(15px, 2.1vw, 19px);
    }

    .cta {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Footer */
    footer {
      position: fixed;
      inset: auto 0 0 0;
      height: 50px;
      z-index: 10;
      display: flex;
      align-items: center;
      background: linear-gradient(to top, rgba(0, 0, 0, .35), transparent);
      font-size: 13px;
      letter-spacing: .2px;
      color: rgba(255, 255, 255, .75);
    }
    footer .shell {
      width: min(1180px, 92vw);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .muted { opacity: .7; }

    /* ======================= Responsive ======================= */
    @media (max-width: 900px) {
      .hero-inner {
        margin-inline: auto;
      }
    }

    @media (max-width: 720px) {
      .nav-actions {
        position: absolute;
        top: 64px;
        right: 0;
        left: 0;
        background: rgba(11, 22, 19, 0.95);
        flex-direction: column;
        padding: 12px 16px 16px;
        gap: 12px;
        display: none;
      }
      .nav-actions.open {
        display: flex;
      }
      .nav-toggle {
        display: flex;
      }
      header {
        height: 64px;
      }
      main.hero {
        padding-top: 64px;
      }
      .hero-inner {
        border-radius: 18px;
      }
      .cta {
        flex-direction: column;
      }
      footer {
        position: static;
        padding: 16px 0 22px;
        background: rgba(0,0,0,.25);
        margin-top: 24px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.1rem;
      }
      .kicker {
        font-size: 0.92rem;
      }
      .hero-inner {
        padding: 22px 16px 30px;
      }
      .brand span {
        font-size: 0.95rem;
      }
    }

    :focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="shell nav">
      <a class="brand" href="./index.html" aria-label="Akashinga Home">
        <img src="./Web_Map/resources/icons/logo.svg" alt="Akashinga Logo">
        <span>GeoHub</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-actions" id="navMenu">
        <a class="btn btn-ghost" href="https://www.iapf.org/akashinga" target="_blank" rel="noopener">About</a>
        <a class="btn btn-accent" href="./Web_Map/index.html">Open Map</a>
      </div>
    </div>
  </header>

  <main class="hero" role="main" aria-label="Landing">
    <div class="slides" aria-hidden="true">
      <div class="slide s1"></div>
      <div class="slide s2"></div>
      <div class="slide s3"></div>
      <div class="slide s4"></div>
    </div>

    <div class="hero-inner shell">
      <span class="badge">Akashinga GeoHub</span>
      <h1 class="title">Geospatial Data Hub.</h1>
      <p class="kicker">Explore camp sites, boundaries, and community project sites. For best experience open it with your computer or tablet</p>
      <div class="cta">
        <a class="btn btn-accent" href="./Web_Map/index.html" aria-label="Open the interactive map">Launch Interactive Map</a>
        <a class="btn btn-ghost" href="https://www.iapf.org/akashinga" target="_blank" rel="noopener">Learn more</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="shell">
      <span class="muted">&copy; <span id="y"></span> Akashinga</span>
      <span class="muted">Developed by: Operations Analyst- Bukhosi N Khumalo</span>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // mobile nav
    const toggle = document.querySelector('.nav-toggle');
    const menu = document.getElementById('navMenu');

    toggle.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>
</body>
</html>
