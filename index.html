
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akashinga â€” GeoHub Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest: #0b3d2e;      /* deep forest green */
      --evergreen: #174d3a;   /* secondary green */
      --moss: #2e6b4e;        /* tertiary green */
      --accent: #F4530E;      /* accent color */
      --off-white: #f5f5f0;   /* soft off-white */
      --overlay: rgba(0, 0, 0, .45);
      --shadow: 0 12px 40px rgba(0, 0, 0, .25);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--off-white);
      background-color: var(--forest);
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    .shell { width: min(1200px, 92vw); margin: 0 auto; }

    /* Header */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 70px;
      z-index: 20;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(11, 22, 19, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, .1);
    }
    .nav { height: 100%; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .brand { display: flex; align-items: center; gap: 12px; color: var(--off-white); text-decoration: none; font-weight: 700; font-size: 1.1rem; }
    .brand img { height: 40px; width: auto; }

    .nav-actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: .3px;
      transition: transform .1s ease, box-shadow .2s ease, background-color .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-ghost { background: transparent; color: var(--off-white); border: 1px solid rgba(255, 255, 255, .2); }
    .btn-ghost:hover { border-color: rgba(255, 255, 255, .5); background-color: rgba(255, 255, 255, .05); }
    .btn-accent { background: var(--accent); color: #fff; box-shadow: 0 4px 15px rgba(0, 0, 0, .2); }
    .btn-accent:hover { background-color: #ff6a28; }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      padding-top: 70px;
      overflow: hidden;
    }

    .slides {
      position: absolute;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      background: var(--forest);
    }
    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      animation: fade 24s infinite ease-in-out;
      filter: saturate(0.9) contrast(1.05) brightness(.9);
      transform: scale(1.05);
    }
    /* Assuming images are in a root /images/ folder */
    .slide.s1 { background-image: url('./images/csa.JPG'); animation-delay: 0s; }
    .slide.s2 { background-image: url('./images/csa2.jpg'); animation-delay: 6s; }
    .slide.s3 { background-image: url('./images/sandDam.jpg'); animation-delay: 12s; }
    .slide.s4 { background-image: url('./images/water.png'); animation-delay: 18s; }
    @keyframes fade { 0% { opacity: 0 } 8% { opacity: 1 } 25% { opacity: 1 } 33% { opacity: 0 } 100% { opacity: 0 } }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    .hero-inner {
      position: relative;
      padding: clamp(24px, 7vw, 60px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .03));
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      max-width: 700px;
    }
    .title {
      font-weight: 700;
      font-size: clamp(32px, 5vw, 60px);
      line-height: 1.1;
      letter-spacing: .5px;
      color: var(--off-white);
    }
    .kicker { margin-top: 12px; font-weight: 300; opacity: .9; font-size: clamp(16px, 2vw, 20px); }
    .cta { margin-top: 32px; display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }

    /* Footer */
    footer {
      position: fixed;
      inset: auto 0 0 0;
      height: 52px;
      z-index: 10;
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, .75);
      font-size: 13px;
      letter-spacing: .2px;
      background: linear-gradient(to top, rgba(0, 0, 0, .3), transparent);
    }
    footer .shell { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .muted { opacity: .7; }

    :focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="shell nav">
      <a class="brand" href="./index.html" aria-label="Akashinga Home">
        <!-- Assuming logo is in ./Web_Map/resources/icons/logo.png -->
        <img src="./Web_Map/resources/icons/logo.png" alt="Akashinga Logo">
        <span>Akashinga</span>
      </a>
      <div class="nav-actions">
        <a class="btn btn-ghost" href="https://www.iapf.org/akashinga" target="_blank" rel="noopener">About</a>
        <a class="btn btn-accent" href="./Web_Map/index.html">Open Map</a>
      </div>
    </div>
  </header>

  <main class="hero" role="main" aria-label="Landing">
    <div class="slides" aria-hidden="true">
      <div class="slide s1"></div>
      <div class="slide s2"></div>
      <div class="slide s3"></div>
      <div class="slide s4"></div>
    </div>

    <div class="hero-inner shell">
      <h1 class="title">Akashinga GeoHub</h1>
      <p class="kicker">Explore camp sites, boundaries, and community project sites.</p>
      <div class="cta">
        <a class="btn btn-accent" href="./Web_Map/index.html" aria-label="Open the interactive map">Launch Interactive Map</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="shell">
      <span class="muted">&copy; <span id="y"></span> Akashinga</span>
      <span class="muted">Developed By: Bukhosi N Khumalo</span>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
